<html>
    <head>
        <title>resume upload</title>
    </head>
    <body>
        <h1>JOB APPLICATION FORM</h1>
        <form enctype="multipart/form-data">
            <p>
                YOUR NAME :<br>
                <input type="text" name="username" maxlength="10" placeholder="enter the name">

            </p>
            <p>
                YOUR EDUCATION :<br>
                <select name="education">
                    <option>select education</option>
                    <option value="B.E">B.E</option>
                    <option value="btech">btech</option>
                    <option value="bca">bca</option>
                    <option value="bsc">bsc</option>
                </select>
                <p>
                    YOU WANT TO APPLY FOR :<br>
                    <select name="roles">
                        <option>select the role</option>
                        <option value="frontenddeveloper">frontenddeveloper</option>
                        <option value="backenddeveloper">backenddeveloper</option>
                        <option value="fullstackdeveloper">fullstackdeveloper</option>
                    </select>
                </p>
                <p>
                    YOUR RESUME :
                    <br><input type="file" name="resume">
                </p>
                <P>
                    <input type="submit" value="send details">
                </P>

            </p>
        </form>
    </body>
</html>
