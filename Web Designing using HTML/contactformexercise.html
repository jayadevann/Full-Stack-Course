<html>
    <head>
        <title>
            Contact Form
        </title>
        <body>
            <h1>
                CONTACT FORM
            </h1>
            <form action="">
            <p>
                NAME :<br>
                <input type="text" placeholder="enter the name"></p>
               <p >EMAIL :<br>
                <input type="password" placeholder="enter email id"></p>
               <p>SUBJECT :<br>
                <input type="subject" placeholder="type subjects"></p>
                <p>
                    IS THIS A :<br>
                    <input type="radio" name="request_type" id="sales request?"> <label for="sales request?">sales request?</label>
                    <input type="radio" name="request_type" id="support request?"> <label for="support request?">support request?</label>
                </p>
                <p>
                    MY HOBBIES ARE :<br>
                    <input type="checkbox" name="hobbies[]" value="photography">photography
                    <input type="checkbox" name="hobbies[]" value="cricket">cricket
                    <input type="checkbox" name="hobbies[]" value="coding">coding
                    <input type="checkbox" name="hobbies[]" value="dance">dance
                    <input type="checkbox" name="hobbies[]" value="sing">sing

                </p>
                <p>
                    ENTER DOB :<br><hr>
                    <select name="dob" id="dob">
                        <option value="">select date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </p>
               <p> MESSAGE :<br>
                <textarea placeholder="enter the message" cols="35" rows="10"></textarea></p>
                <p>
                    <input type="submit" value="send response">
                </p>
               
</form>
                     
        </body>
    </head>
</html>
