<html>
    <head>
        <title>Basic form</title>
    </head>
    <body>
        <h1>Login Form</h1>
        <form method="POST">
            <p>
            USERNAME :<br>
            <input type="text" name="username" placeholder="enter username" size="15" maxlength="10">
           </p>
           <p>
           PASSWORD : <br>
           <input type="password" name="pwd" placeholder="enter password" size="15" maxlength="10"></p>
          <p><input type="submit" value="send"></p>
          <p>
              COMMENTS :<br>
              <textarea name="comments" cols="20" rows="6" placeholder="enter the comments"></textarea>
          </p>
        </form>
        
    </body>
</html>
