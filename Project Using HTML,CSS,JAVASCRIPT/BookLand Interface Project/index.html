<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLand Project</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BookLand</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed consequatur, magnam atque tenetur officia sunt placeat rerum quod. Asperiores molestiae itaque hic debitis optio iste neque autem odio at sit.</p>
            <button class="delete-button" >DELETE</button>
        </div>
      
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>ADD BOOK</h2>
        <form>
            <input type="text" placeholder="book title" id="book-title-input">
            <input type="text" placeholder="author name" id="book-author-input">
            <textarea placeholder="short description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-button">CANCEL</button>
        </form>
    </div>
    <button class="popupbutton" id="popupbutton">+</button>
</body>
</html>
