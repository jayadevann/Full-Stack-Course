<script>
    const mypromise = new Promise((resolve, reject) => {
        const error = true;
        if (!error) {
            resolve("yes resolved");
        } else {
            reject("not resolved");
        }
    });
    console.log(mypromise)
    mypromise.then(value =>{
       return value;
    })
    .then(newvalue=>console.log(newvalue))
    .catch(err=>{
        console.log(err)
    })
   
    
</script>
