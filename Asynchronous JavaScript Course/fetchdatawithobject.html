<script>
    const data = async () => {
        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/users", {
                method: "GET",
                headers: {
                    Accept: "application/json"
                }
            });
            const data1 = await response.json();
            console.log(data1);
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    } 
    data();
</script>
