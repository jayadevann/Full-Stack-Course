<!DOCTYPE html>
<html>
    <head>
    <title>pseudo</title>
    <style>
        a{
            text-decoration: none;
            
        }
        a:hover{
            color: green;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: grey;
        }
    </style>
    </head>
    <body>
        <h1>PSEUDO CLASS IN CSS</h1>


        <a href="link1" target="blank" title="link1" >LINK 1</a>
        <a href="link2" target="_blank">LINK 2</a>
        <a href="link3" target="_blank">LINK 3</a>
        <a href="link4" target="_blank">LINK 4</a>
    </body>
</html>
