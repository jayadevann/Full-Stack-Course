<html>

    <title>box</title>

        .box{

           width: 150px;
           background-color: orange;

        }
        .shadow{

        }
    </style>
    </head>

<body>
    <h1>
        BOX SHADOW IN CSS
    </h1>
    <div class="box shadow"></div>

    
</body>
</html>
