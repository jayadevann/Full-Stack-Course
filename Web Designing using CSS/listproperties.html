<!DOCTYPE html>
<html>
    <head>
    <title>list</title>
    <style>
        #two li{
            list-style-position: inside;
        }
        #one li{
            list-style-position: inside;
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h1>LIST PROPERTIES</h1>
    <h3>LIST 1</h3>
    <ul id="one">
        <li>HOME</li>
        <li>PRODUCT</li>
        <li>BLOG</li>
        <li>DOWNLOAD</li>
        <li>CONTACT</li>
    </ul>
    <h3>LIST2</h3>
    <ul id="two">
        <li>HOME</li>
        <li>PRODUCT</li>
        <li>BLOG</li>
        <li>DOWNLOAD</li>
        <li>CONTACT</li>
    </ul>
</body>
</html>
