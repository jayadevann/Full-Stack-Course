<!DOCTYPE html>
<html lang="en">
    <head>
        <title>clip</title>
    </head>
    <style>
        div{
            font-size: 100px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url("backgroundproperties.jpg");
            color: transparent;
            background-size: cover;
            -webkit-background-clip: text;
        }
    </style>
    <body>
        <h1>BACKGROUND CLIPPING</h1>
        <div>
            Jaya Devan
        </div>
    </body>
</html>
