    <script>
        let playgame=confirm("shall we play rock,paper&scissors");
        if(playgame){
            let playerchoice=prompt("enter your choice rock or paper or scissors");
            if(playerchoice){
                playerone=playerchoice.trim();
                if(
                    playerone==="rock"||
                    playerone==="scissors"||
                    playerone==="paper"){
                        let computerchoice=Math.floor(Math.random()*3+1);
                        let computer =computerchoice===1?"rock" : 
                        computerchoice===2 ?"paper" :"scissors";
                        let result=playerone===computer? "game tied" :
                        playerone==="rock"&&computer==="paper"? "computer wins":
                        playerone==="paper"&&computer==="scissors"? "computer wins":
                        playerone==="scissors"&&computer==="rock"?"computer wins":"player wins";
                        alert(result);
                        let playagain=confirm("play again?");
                        playagain? location.reload() :alert("see you next time");
                    }else{
                        alert("enter only rock paper and scissor");
                    }

                }else{
                    alert("you should enter only rock,paper or scissors");
                }
            
            }else{
                alert("you r not intrested");
            }
        
    </script>
