<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.5;
        z-index: 1;
        display: none;
    }
    .popupbox{
        position: absolute;
        z-index: 3;
        width: 40%;
        background-color:aquamarine;
        left: 30%;
        top: 40%;
        padding: 20px;
        z-index: 3;
        display: none;
    }
</style>






<button onclick="show()">SHOW</button>
<div class="overlay"></div>
<div class="popupbox">
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae, sit quidem ipsam iusto tempore pariatur necessitatibus ut explicabo esse corporis! Temporibus distinctio nostrum, dolorum tempore minima aut porro? Dignissimos, optio.</p>
    <button onclick="closebox()">CLOSE</button>
</div>




<script>
    var overlay=document.querySelector(".overlay")
    var popupbox=document.querySelector(".popupbox")

    function show(){
        overlay.style.display="block"
        popupbox.style.display="block"
    }
    function closebox(){
        overlay.style.display="none"
        popupbox.style.display="none"
    }

</script>
