<input id="num1" >
<input id="num2" >

<button onclick="addi()">add</button>
<p id="result">result</p>
<script>
    var value1=document.getElementById("num1")
    var value2=document.getElementById("num2")
    var result=document.getElementById("result")


    function addi(){

    var box1value= Number( value1.value);
    var box2value= Number(value2.value);
    var total=box1value+box2value;
    result.textContent=total;
    }

    
    
</script>
